<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4 text-gray-700">Mes Enfants</h2>
  <div *ngIf="children$ | async as children; else loading">
    <div *ngIf="children.length > 0; else noChildren" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let child of children; trackBy: trackByChildId" class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow duration-300">
        <a [routerLink]="['/parent/children', child.id]">
          <div class="flex items-center mb-4">
            <img [src]="child.photo || 'assets/images/default-avatar.png'" alt="Photo de {{ child.firstName }}" class="w-16 h-16 rounded-full mr-4 object-cover">
            <div>
              <h3 class="text-xl font-bold text-indigo-600">{{ child.firstName }} {{ child.lastName }}</h3>
              <p class="text-gray-600">Classe: {{ child.class }}</p>
            </div>
          </div>
          <p class="text-sm text-gray-500">Date de naissance: {{ child.birthDate | date:'dd/MM/yyyy' }}</p>
          <!-- Plus de détails ici si nécessaire -->
        </a>
      </div>
    </div>
    <ng-template #noChildren>
      <p class="text-gray-600">Aucun enfant n'est actuellement enregistré.</p>
    </ng-template>
  </div>
  <ng-template #loading>
    <p class="text-gray-600">Chargement des informations...</p>
  </ng-template>
</div>
