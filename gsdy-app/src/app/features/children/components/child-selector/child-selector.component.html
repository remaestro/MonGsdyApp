<div class="child-selector-container p-2 bg-gray-100 border-b border-gray-300">
  <label for="childSelect" class="mr-2 font-semibold text-gray-700">Afficher les informations pour :</label>
  <select id="childSelect" 
          (change)="onChildSelect($event)" 
          class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    <option *ngIf="!(children$ | async)?.length" value="" disabled selected>Chargement...</option>
    <option *ngFor="let child of (children$ | async)" [value]="child.id" [selected]="child.id === selectedChildId">
      {{ child.firstName }} {{ child.lastName }}
    </option>
    <option *ngIf="(children$ | async)?.length === 0" value="" disabled>Aucun enfant trouv√©</option>
  </select>
</div>
