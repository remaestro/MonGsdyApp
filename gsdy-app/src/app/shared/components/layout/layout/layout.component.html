<!-- Structure principale du layout -->
<div class="flex flex-col min-h-screen bg-gray-100">
  <!-- Header -->
  <app-header></app-header>
  
  <!-- Contenu principal - structure flex avec sidebar -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar (hidden on mobile by default, controlled by toggle) -->
    <div [ngClass]="{'hidden': !sidebarVisible, 'md:block': true}" class="w-64 bg-gsdy-violet text-white">
      <app-sidebar></app-sidebar>
    </div>
    
    <!-- Contenu principal -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto p-4">
      <!-- Placeholder pour router-outlet -->
      <div class="container mx-auto">
        <ng-content></ng-content>
      </div>
    </main>
  </div>
  
  <!-- Footer -->
  <app-footer></app-footer>
  
  <!-- Loader -->
  <app-loader></app-loader>
  
  <!-- Composant Toast pour les notifications -->
  <app-toast></app-toast>
</div>

<!-- Bouton pour afficher/masquer le sidebar sur mobile -->
<button 
  (click)="toggleSidebar()"
  class="fixed bottom-4 right-4 md:hidden bg-gsdy-violet hover:bg-gsdy-violet-clair text-white rounded-full p-3 shadow-lg">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>
