<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg text-center">
    <div>
      <!-- Icône 404 -->
      <div class="mx-auto h-24 w-24 rounded-full bg-gsdy-peche flex items-center justify-center text-gsdy-violet">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="mt-6 text-5xl font-extrabold text-gray-900">404</h2>
      <h3 class="mt-2 text-2xl font-bold text-gray-700">Page non trouvée</h3>
      <p class="mt-4 text-gray-600">
        La page que vous recherchez n'existe pas ou a été déplacée.
      </p>
    </div>
    
    <div class="mt-6 flex flex-col space-y-4">
      <button (click)="goBack()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gsdy-violet hover:bg-gsdy-violet-clair">
        Retour à la page précédente
      </button>
      
      <a routerLink="/" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-gsdy-violet bg-white border-gsdy-violet hover:bg-gray-50">
        Retour à l'accueil
      </a>
    </div>
  </div>
</div>
