<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg text-center">
    <div>
      <!-- Icône d'erreur 500 -->
      <div class="mx-auto h-24 w-24 rounded-full bg-red-100 flex items-center justify-center text-red-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <h2 class="mt-6 text-5xl font-extrabold text-gray-900">500</h2>
      <h3 class="mt-2 text-2xl font-bold text-gray-700">Erreur serveur</h3>
      <p class="mt-4 text-gray-600">
        Une erreur interne du serveur s'est produite. Notre équipe technique a été informée du problème.
      </p>
    </div>
    
    <div class="mt-6 flex flex-col space-y-4">
      <button (click)="reloadPage()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gsdy-violet hover:bg-gsdy-violet-clair">
        Rafraîchir la page
      </button>
      
      <a routerLink="/" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-gsdy-violet bg-white border-gsdy-violet hover:bg-gray-50">
        Retour à l'accueil
      </a>
    </div>
    
    <!-- Affichage des détails techniques (optionnel, pour le débogage) -->
    <div *ngIf="showTechnicalDetails && errorDetails" class="mt-6 p-4 bg-gray-100 rounded-md text-left">
      <button (click)="toggleTechnicalDetails()" class="text-gsdy-violet hover:underline mb-2">Masquer les détails techniques</button>
      <pre class="text-xs overflow-auto max-h-64">{{ errorDetails | json }}</pre>
    </div>
    
    <button *ngIf="!showTechnicalDetails" (click)="toggleTechnicalDetails()" class="mt-4 text-sm text-gsdy-violet hover:underline">
      Afficher les détails techniques
    </button>
  </div>
</div>
