<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div class="text-center">
      <!-- Logo GSDY -->
      <div class="mx-auto h-16 w-16 rounded-full bg-gsdy-jaune flex items-center justify-center text-gsdy-violet text-2xl font-bold">
        G
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Connexion à GSDY App
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Veuillez vous connecter pour accéder à votre compte
      </p>
    </div>
    
    <!-- Message d'erreur -->
    <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
      <p>{{ error }}</p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md -space-y-px">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
          <input 
            formControlName="username"
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-gsdy-violet focus:border-gsdy-violet focus:z-10 sm:text-sm"
            placeholder="Nom d'utilisateur"
            [ngClass]="{ 'border-red-500': submitted && f['username'].errors }"
          />
          <div *ngIf="submitted && f['username'].errors" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['username'].errors['required']">Le nom d'utilisateur est requis</div>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input 
            formControlName="password"
            id="password" 
            name="password" 
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-gsdy-violet focus:border-gsdy-violet focus:z-10 sm:text-sm"
            placeholder="Mot de passe"
            [ngClass]="{ 'border-red-500': submitted && f['password'].errors }"
          />
          <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            id="remember-me" 
            name="remember-me" 
            type="checkbox"
            class="h-4 w-4 text-gsdy-violet focus:ring-gsdy-violet border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Se souvenir de moi
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-gsdy-violet hover:text-gsdy-violet-clair">
            Mot de passe oublié?
          </a>
        </div>
      </div>

      <div>
        <button 
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gsdy-violet hover:bg-gsdy-violet-clair focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gsdy-violet"
        >
          <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Spinner icon -->
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          Se connecter
        </button>
      </div>
    </form>
  </div>
</div>
