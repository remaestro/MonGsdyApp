<div class="fixed top-5 right-5 z-50 flex flex-col space-y-3 max-w-xs sm:max-w-sm md:max-w-md">
  <div *ngFor="let toast of toasts" 
       [ngClass]="getToastClass(toast.type)" 
       class="relative px-4 py-3 rounded-md shadow-lg text-white animate-fade-in transition-all duration-300 transform hover:scale-105">
       
    <!-- Content container -->
    <div class="flex items-start">
      <!-- Icon -->
      <div class="flex-shrink-0 mr-3">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="toast.type === 'success'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          <path *ngIf="toast.type === 'error'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          <path *ngIf="toast.type === 'warning'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          <path *ngIf="toast.type === 'info'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      
      <!-- Message -->
      <div class="flex-1">
        <p class="text-sm font-medium">{{ toast.message }}</p>
      </div>
      
      <!-- Close button -->
      <button type="button" (click)="closeToast(toast.id)" class="ml-4 inline-flex text-white focus:outline-none">
        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <span class="sr-only">Fermer</span>
      </button>
    </div>
    
    <!-- Progress bar for auto-close toasts -->
    <div *ngIf="toast.autoClose" class="absolute bottom-0 left-0 h-1 bg-white bg-opacity-40 animate-progress" 
         [ngStyle]="{'animation-duration': toast.duration + 'ms', 'width': '100%'}">
    </div>
  </div>
</div>
